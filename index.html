<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Library</title>

    <!-- Font Imported -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <form action="">
                <input type="text" name="search-book" placeholder="Search a Book...">
                <select name="filter" id="filter">
                    <option value="all" selected>All</option>
                    <option value="not-reading-yet">Not Reading Yet</option>
                    <option value="finished">Finished</option>
                    <option value="current-reading-book">Current Reading Book</option>
                </select>
            </form>
        </nav>
    </header> 

    <main>
        <div>
            <img src="img/addbutton.png" alt="book-cover">
            <h3>Name:</h3>
            <h4>Author:</h4>
            <h4>Pages:</h4>
            <h4>Tag:</h4>
        </div>
    </main>

    <footer>
        <button>+</button>
    </footer>
</body>
</html>
